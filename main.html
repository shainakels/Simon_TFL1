<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Traffic Light</title>
  <link rel="stylesheet" href="style.css" media="screen" />
</head>

<body>
<h1>TRAFFIC LIGHT</h1>

<div class="traffic-light">
    <div id="stopLight" class="bulb"></div>
    <div id="slowLight" class="bulb"></div>
    <div id="goLight" class="bulb"></div>
</div>

<script>
    var intervalId;

    function lightRed() {
      clearLights();
      document.getElementById('stopLight').style.backgroundColor = "red";
      intervalId = setInterval(lightGreen, 6000 + Math.floor(Math.random() * 3000)); //RED > GREEN
    }

    function lightYellow() {
      clearLights();
      document.getElementById('slowLight').style.backgroundColor = "yellow";
      intervalId = setInterval(lightRed, 6000 + Math.floor(Math.random() * 3000)); // YELLOW > RED
    }

    function lightGreen() {
      clearLights();
      document.getElementById('goLight').style.backgroundColor = "green";
      intervalId = setInterval(lightYellow, 6000 + Math.floor(Math.random() * 3000)); //GREEN > YELLOW
    }

    function clearLights() {
      document.getElementById('stopLight').style.backgroundColor = "black";
      document.getElementById('slowLight').style.backgroundColor = "black";
      document.getElementById('goLight').style.backgroundColor = "black";
    }

    lightRed(); 
</script>

</body>
</html>
